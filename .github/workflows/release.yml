name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --run
    
    - name: Build project
      run: npm run build
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          - See commit history for details
          - Run `npm install` to update
          
          ## Installation
          
          ```bash
          git clone https://github.com/arifagb/SwArifa-Assistant.git
          cd SwArifa-Assistant
          npm install
          npm run dev
          ```
        draft: false
        prerelease: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-build
        path: dist/
        retention-days: 30

  notify-release:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
    - name: Send notification
      run: |
        echo "âœ… Release published successfully!"
        echo "Version: ${{ github.ref }}"
        echo "Repository: https://github.com/arifagb/SwArifa-Assistant"
